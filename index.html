<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard &#9729&#9730</title>

</head>
<body>
    <header>
        <div id="title-container">            
            <h1 id="title" class="text-center">Weather Dashboard</h1>
        </div>
    </header>
    <div class="wrapper">
        <h2 class="text-start">Search for a City</h2>
    </div>

    <form class="search-form">
        <div class="search-container">
            <label for="search-city" class="form-label"></label>
            <input type="text" class="form-control" id="search-city" placeholder="Search here...">
          </div>

        <div id="submit-btn">
            <button type="button" class="btn btn-primary btn-md">Search</button>
        </div>
    </form>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
