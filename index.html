<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="icon" href="./assets/rain-clouds-png-27.png">
    <title>Weather Dashboard</title>

</head>
<body>
    <!--Header content-->
    <header>
        <div id="title-container">            
            <h1 id="title" class="text-center">Weather Dashboard</h1>
        </div>
    </header>
    <!--Start of main content-->
    <main class="container-main">
        <div class="left-content">
            <div id="search-title">
                <h2 class="text-start">Search for a City</h2>
            </div>
            <form class="search-form">
                <div class="search-container">
                    <label for="search-city" class="form-label"></label>
                    <input type="text" class="form-control" id="search-city" placeholder="Search here...">
                </div>
                <div>
                    <button id="submit-btn" type="button" class="btn btn-primary btn-md">Search</button>
                </div>
                <!--Border that separates search bar and the appended list of recent searches-->
                <div class="border"></div>
                <!--TODO: APPEND RECENTLY SEARCHED CITIES TO THE <ul> ELEMENT-->
                <ul class="recent-searches"></ul>
            </form>
        </div>
        <div class="center-content">
            <div class="weather-status">
                <h2>Current weather status</h2>
            </div>
        </div>
    </main>
    <!--Footer content-->
    <footer>
        <div class="footer">
            <h1 class="footer-content">Footer content here...</h1>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
